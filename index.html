<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Оголошення типу документа HTML5 -->
    <meta charset="UTF-8"> <!-- Встановлення кодування символів у форматі UTF-8 для підтримки українських символів -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптація сторінки для коректного відображення на мобільних пристроях -->
    <title>Сучасний дизайн з LESS</title> <!-- Назва сторінки, яка відображатиметься на вкладці браузера -->

    <!-- Підключення Less-файлу для стилів -->
    <link rel="stylesheet/less" type="text/css" href="Lab3_1.less"> <!-- Використання файлу з кодом стилів LESS -->
    
    <!-- Підключення less.js для автоматичної компіляції LESS у CSS у браузері -->
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.3" type="text/javascript"></script>
</head>
<body>
    <!-- Блок із CSS-класами для стилізації -->
    <div class="box red">
        Це покращений блок з LESS! <!-- Текст всередині блоку -->
    </div>

    <!-- Меню з кількома пунктами -->
    <div class="menu">
        <ul>
            <li>Головна</li> <!-- Пункт меню -->
            <li>Послуги</li> <!-- Пункт меню -->
            <li>Контакти</li> <!-- Пункт меню -->
        </ul>
    </div>
</body>
</html>
